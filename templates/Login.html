<!-- tamplate -->
{% extends "base2.html" %} {% block title %}Halaman Login{% endblock %} {% block
  content %}
  <!-- end tamplate -->
  <!-- Main Container -->
<div class=" d-flex justify-content-center align-items-center vh-100" style="background-color: #35866b;">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%; background-color: #81bba6;">
      <div class="card-body">

        <!-- Login Form Section -->
        <h2 class="text-center mb-4"> Login</h2>
  
        <!-- Display Flash Message -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div
          class="alert alert-{{ messages[0][0] }} alert-dismissible fade show"
          role="alert"
        >
          {{ messages[0][1] }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %} {% endwith %}
  
        <form method="POST">
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-block w-100" style="background-color: #35866b;">
            Login
          </button>
        </form>
  
        <!-- Registration Link -->
        <p class="text-center mt-3" >
          Don't have an account?
          <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
  
  <!-- end content section -->
  {% endblock %}
